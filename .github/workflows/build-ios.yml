name: Build iOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true

    - name: Get dependencies
      run: flutter pub get

    - name: Install CocoaPods
      run: |
        cd ios
        pod install
        cd ..

    # Build for simulator (no code signing or Apple ID required in CI)
    - name: Build iOS for Simulator
      run: flutter build ios --simulator

    - name: Upload iOS Simulator build
      uses: actions/upload-artifact@v4
      with:
        name: ios-simulator-build
        path: build/ios/iphonesimulator/Runner.app
        retention-days: 14

  analyze:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true

    - name: Get dependencies
      run: flutter pub get

    - name: Analyze
      run: flutter analyze --no-fatal-infos
